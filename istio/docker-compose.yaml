version: "3"

services:
  ui-service:
    build:
      context: ui-service
    image: idzik/istio-ui-service:latest
    volumes:
      - ./ui-service/nginx-local.conf:/etc/nginx/conf.d/nginx.conf
      - ./ui-service/index.html:/var/www/index.html
    ports:
      - "80:80"
    networks:
      - quoteservice
  quote-service:
    build:
      context: quote-service
    image: idzik/istio-quote-service:latest
    ports:
    - "8080:8080"
    networks:
      - quoteservice

networks:
  quoteservice: {}