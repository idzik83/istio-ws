apiVersion: v1
kind: Service
metadata:
  name: quote-service
  labels:
    app: quote-service
  namespace: istio-ws
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: quote-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service
  labels:
    app: quote-service
    appVersion: v1
  namespace: istio-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-service
      appVersion: v1
  template:
    metadata:
      labels:
        app: quote-service
        appVersion: v1
    spec:
      containers:
      - name: quote-service
        image: idzik/istio-quote-service:v1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service-v2
  labels:
    app: quote-service
    appVersion: v2
  namespace: istio-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-service
      appVersion: v2
  template:
    metadata:
      labels:
        app: quote-service
        appVersion: v2
    spec:
      containers:
      - name: quote-service
        image: idzik/istio-quote-service:v2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP